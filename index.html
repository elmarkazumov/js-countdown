<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>countdown</title>
</head>
<body>
    <div class="countdown">
        <div class="countdown__display">
            <p class="countdown__time">05:00</p>
        </div>
        <div class="countdown__buttons">
            <input class="countdown__start" type="button" value="Start">
            <input class="countdown__stop" type="button" value="Stop">
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
